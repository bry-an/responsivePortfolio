<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/skeleton.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container header">
        <div class="row">
            <div class="four columns bryan">
                <h1>Bryan Yunis</h1>
            </div>
            <div class="three columns u-pull-right nav">
                <a href="index.html">
                    <div class="four columns click">
                        About
                    </div>
                </a>
                <a href="portfolio.html">
                    <div class="four columns click">
                        Portfolio
                    </div>
                </a>
                <a href="contact.html">
                    <div class="four columns click no-border">
                        Contact
                    </div>
                </a>
            </div>
        </div>
    </div>
    <hr>
    <div class="u-full-width background">
        <div class="container box">
            <div class="row">
                <h2>Contact</h2>
            </div>
            <hr>
            <div class="row">
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name" name="name" placeholder="John Doe" />
                <label for="contact-email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@gmail.com" />
                <div class="row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="10"></textarea>
                </div>
                <input type="submit" value="Submit" id="submit" />
            </div>
        </div>
    </div>
    <footer class="u-full-width">
        <div class="row footer-trim"></div>
        <div class="row main-footer">
            <p>
                Copyright &copy; 2018
            </p>
        </div>
    </footer>
</body>
